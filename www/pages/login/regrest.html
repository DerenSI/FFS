<head>
    <meta charset="utf-8">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <title>FFS (Food Finder Specialist) - Register User</title>
</head>
<body>
<!--  START HEADER  -->
<div id="container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #f56819;">
        <a class="navbar-brand text-light" href="../../index.html">FFS</a>
        <a href="registerhome.html" style="background-color: #e06110; color: white; border-color: #e06110" class="btn btn-outline-success my-2 my-sm-0">Return</a>
    </nav>
</div>
<!--    END HEADER    -->
<!--   START CONTENT     -->
<div class="container" style="margin-top: 70pt;">
    <form method="POST" action="#">
        <div class="form-group">
            <label>Restaurant Detail</label>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="restaurant_name" placeholder="Restaurant Name">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="restaurant_location" placeholder="Restaurant Location"></textarea>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="restaurant_lat" placeholder="Restaurant Location (Latitude)">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="restaurant_long" placeholder="Restaurant Location (Longitude)">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="restaurant_phone" placeholder="Restaurant Phone Number">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="restaurant_email" placeholder="Restaurant Email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="tax_no" placeholder="Restaurant Tax License Number">
        </div>
        <div class="form-group custom-file mb-3">
            <label class="custom-file-label" for="tl">Upload Tax License</label>
            <input type="file" class="custom-file-input" id="tax_no_file">
        </div>
        <div class="form-group custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="term">
            <label class="custom-control-label" for="term">I've read and agree to all of FFS' term and policy</label>
        </div>
        <div class="form-group mb-3">
            <a href="../vendor/vendash.html" style="background-color: #ff6300; border-color: #ff6300; color: white" class="btn btn-block">REGISTER</a>
        </div>
    </form>
</div>
<!--   END CONTENT     -->
<!--   START FOOTER     -->
<!--   END FOOTER     -->
<script src="../../js/jquery-3.5.1.min.js"></script>
<script src="../../js/bootstrap.js"></script>
</body>
</html>
