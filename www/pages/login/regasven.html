<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <title>FFS (Food Finder Specialist) - Register User</title>
</head>
<body>
<!--  START HEADER  -->
<div id="container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #f56819;">
        <a class="navbar-brand text-light" href="../../index.html">FFS</a>
        <a href="registerhome.html" style="background-color: #e06110; color: white; border-color: #e06110" class="btn btn-outline-success my-2 my-sm-0">Return</a>
    </nav>
</div>
<!--    END HEADER    -->
<!--   START CONTENT     -->
<div class="container" style="margin-top: 70pt;">
    <form method="POST" action="#">
        <div class="form-group">
            <label>Account Detail</label>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="owner_name" placeholder="Owner Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="owner_phone" placeholder="Owner Phone Number">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="owner_email" placeholder="Owner Email">
        </div>
        <div class="form-group">
            <select class="form-control" id="owner_gender">
                <option value="0">GENDER</option>
                <option value="1">MALE</option>
                <option value="2">FEMALE</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="owner_id_no" placeholder="Owner ID Number">
        </div>
        <div class="form-group custom-file mb-3">
            <label class="custom-file-label" for="tl">Upload ID</label>
            <input type="file" class="custom-file-input" id="owner_id_no_file">
        </div>
        <hr />
        <div class="form-group">
            <input type="text" class="form-control" id="owner_username" placeholder="Username" readonly="">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="repassword" placeholder="Confirm Password">
        </div>
        <div class="form-group mb-3">
            <a href="regrest.html" style="background-color: #ff6300; border-color: #ff6300; color: white" class="btn btn-block">NEXT</a>
        </div>
    </form>
</div>
<!--   END CONTENT     -->
<!--   START FOOTER     -->
<!--   END FOOTER     -->
<script src="../../js/jquery-3.5.1.min.js"></script>
<script src="../../js/bootstrap.js"></script>
</body>
</html>
