<div class="container" style="margin-top: 70pt;">
    <form method="POST" action="#">
        <input type="hidden" class="form-control" id="food_id" placeholder="Food ID">
        <div class="form-group">
            <input type="text" class="form-control" id="food_name" placeholder="Food Name">
        </div>
        <div class="form-group">
            <select class="form-control" id="category_id">
                <option value="0">Category</option>
                <option value="1">Nasi</option>
                <option value="2">Ayam</option>
            </select>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="food_description"></textarea>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="food_price" placeholder="Food Price">
        </div>
        <div class="form-group custom-file mb-3">
            <label class="custom-file-label" for="food_picture">Upload Food Picture</label>
            <input type="file" class="custom-file-input" id="food_picture">
        </div>
        <div class="form-group mb-3">
            <a href="../vendor/ownerdash.html" style="background-color: #ff6300; border-color: #ff6300; color: white" class="btn btn-block">EDIT FOOD</a>

    </form>
